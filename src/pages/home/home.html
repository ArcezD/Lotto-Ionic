<ion-header>
    <ion-navbar>
        <ion-title>
            Generador Lotto CR
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list inset>
        <ion-item>
            <ion-label>Juegos a generar</ion-label>
            <ion-input [(ngModel)]="game.games" type="number"></ion-input>
        </ion-item>
        <ion-item *ngIf="game.favorites.length > 0;">
            <ion-label>Favoritos</ion-label>
            <ion-label>{{ game.favorites.join(', ') }}</ion-label>
        </ion-item>
    </ion-list>
    <div padding>
        <button ion-button block (click)="addFavorite()" *ngIf="game.favorites.length < 4;">AÃ±adir favorito</button>
        <button ion-button block (click)="getGames()">Generar</button>
    </div>
    <ion-card *ngFor="let item of games">
        <ion-item>
            <ion-card-header>
                {{ item.join(', ') }}
            </ion-card-header>

            <ion-card-content>
                <!-- Add card content here! -->
            </ion-card-content>
        </ion-item>
    </ion-card>
</ion-content>
